<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Product preview card component</title>
</head>
<body>
    
    <main class="card">
        <div class="image-container">
            <img src="./images/image-product-mobile.jpg" alt="product image">
        </div>
        <div class="text-container">
            <span class="product-type uppercase" >perfume</span>
            <h1>Gabrielle Essence
                Eau De Parfum
            </h1>
            <p class="description">
                A florar, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the Hosue of CHANEL.
            </p>
            <p class="price" >
                $149.99
            </p>
            <button>
                <i class="fa-solid fa-cart-shopping"></i>
                Add to Cart
            </button>
        </div>
    </main>

    <!-- scripts -->
    
    <!-- font awesole -->
<script src="https://kit.fontawesome.com/37b2f718fc.js" crossorigin="anonymous"></script>
</body>
</html>
